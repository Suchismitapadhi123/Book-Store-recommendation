<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Recommendations - Bookstore</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      padding: 20px;
    }

    .recommendations-container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 15px 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      backdrop-filter: blur(20px);
    }

    .nav-bar h1 {
      margin: 0;
      font-size: 24px;
    }

    .nav-bar button {
      padding: 10px 20px;
      width: auto;
      margin: 0;
    }

    .recommendation-input-section {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(213,26,109,0.35);
      margin-bottom: 30px;
    }

    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }

    .input-row.full {
      grid-template-columns: 1fr;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      color: rgba(255,255,255,0.7);
      font-weight: 500;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.4);
      color: white;
      font-size: 14px;
      outline: none;
      transition: all 0.3s;
    }

    .input-group select option {
      background: #1b1b3a;
      color: white;
    }

    .input-group input:focus,
    .input-group select:focus {
      border-color: #d51a6d;
      box-shadow: 0 0 12px #d51a6d;
    }

    .btn-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .btn-recommend {
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #d51a6d, #7f00ff);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
    }

    .btn-recommend:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(213,26,109,0.4);
    }

    .btn-recommend:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #4ade80, #22c55e);
    }

    .recommendations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .book-card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(213,26,109,0.2);
      transition: all 0.3s;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .book-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 40px rgba(213,26,109,0.4);
    }

    .book-image {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, #d51a6d, #7f00ff);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .book-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .book-info {
      padding: 20px;
    }

    .book-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 8px;
      color: #ff7ab6;
    }

    .book-author {
      font-size: 13px;
      color: rgba(255,255,255,0.6);
      margin-bottom: 10px;
    }

    .book-genre {
      display: inline-block;
      padding: 4px 12px;
      background: rgba(213,26,109,0.3);
      border-radius: 20px;
      font-size: 12px;
      color: #ff7ab6;
      margin-bottom: 10px;
    }

    .book-rating {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .stars {
      color: #fbbf24;
      font-size: 14px;
    }

    .rating-value {
      color: rgba(255,255,255,0.7);
      font-size: 13px;
    }

    .book-price {
      font-size: 18px;
      font-weight: 600;
      color: #4ade80;
      margin-bottom: 15px;
    }

    .btn-add-to-cart {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #d51a6d, #7f00ff);
      color: white;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: all 0.3s;
    }

    .btn-add-to-cart:hover {
      box-shadow: 0 4px 15px rgba(213,26,109,0.4);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255,255,255,0.5);
    }

    .empty-state-icon {
      font-size: 60px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 40px;
      color: rgba(255,255,255,0.6);
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(213,26,109,0.3);
      border-top-color: #d51a6d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .info-message {
      background: rgba(59, 130, 246, 0.2);
      border-left: 4px solid #3b82f6;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      color: rgba(255,255,255,0.8);
    }

    @media (max-width: 768px) {
      .input-row {
        grid-template-columns: 1fr;
      }

      .btn-group {
        grid-template-columns: 1fr;
      }

      .recommendations-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="recommendations-container">
    <!-- Navigation Bar -->
    <div class="nav-bar">
      <h1>üìö Book Recommendations</h1>
      <button class="btn-recommend" onclick="logout()">Logout</button>
    </div>

    <!-- Recommendation Input Section -->
    <div class="recommendation-input-section">
      <h2>Find Your Next Great Read</h2>
      <p style="margin-bottom: 30px;">Get personalized book recommendations using AI</p>

      <div class="info-message">
        üí° Try entering phrases like "romantic drama", "adventure fiction", or "psychological thriller"
      </div>

      <div class="input-row full">
        <div class="input-group">
          <label for="preference">üìù What kind of book are you looking for?</label>
          <input 
            type="text" 
            id="preference" 
            placeholder="e.g., romantic drama, sci-fi adventure, mystery thriller..."
          >
        </div>
      </div>

      <div class="input-row">
        <div class="input-group">
          <label for="genre">üé≠ Filter by Genre (Optional)</label>
          <select id="genre">
            <option value="">All Genres</option>
            <option value="Romance">Romance</option>
            <option value="Dystopian">Dystopian</option>
            <option value="Poetry">Poetry</option>
            <option value="Classics">Classics</option>
            <option value="Drama">Drama</option>
            <option value="Adventure">Adventure</option>
          </select>
        </div>

        <div class="input-group">
          <label for="priceLimit">üí∞ Max Price ($)</label>
          <input 
            type="number" 
            id="priceLimit" 
            placeholder="20" 
            min="0" 
            value="20"
          >
        </div>
      </div>

      <div class="btn-group">
        <button class="btn-recommend" onclick="getAIRecommendations()">
          ü§ñ AI Recommendations
        </button>
        <button class="btn-recommend btn-secondary" onclick="getFilteredRecommendations()">
          üîç Smart Filter
        </button>
      </div>
    </div>

    <!-- Results Section -->
    <div id="results-container"></div>
  </div>

  <script>
    const API_URL = "http://localhost:3000";

    // Get user ID from localStorage
    function getUserId() {
      const user = JSON.parse(localStorage.getItem("user") || "{}");
      return user.id || "guest";
    }

    // Logout function
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }

    // Get AI Recommendations
    async function getAIRecommendations() {
      const preference = document.getElementById("preference").value;
      const resultsContainer = document.getElementById("results-container");

      if (!preference.trim()) {
        resultsContainer.innerHTML = `<div class="info-message">Please enter a book preference to get recommendations</div>`;
        return;
      }

      resultsContainer.innerHTML = `<div class="loading"><div class="spinner"></div> Finding perfect books for you...</div>`;

      try {
        const response = await fetch(`${API_URL}/ai-recommend`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId: getUserId(),
            preference: preference
          })
        });

        const data = await response.json();

        if (data.success) {
          displayBooks(data.data.recommendedBooks, `AI Recommendations for: "${preference}"`);
        } else {
          resultsContainer.innerHTML = `<div class="info-message" style="border-left-color: #ef4444;">Error: ${data.message}</div>`;
        }
      } catch (error) {
        console.error("Error:", error);
        resultsContainer.innerHTML = `<div class="info-message" style="border-left-color: #ef4444;">Failed to get recommendations. Make sure the server is running!</div>`;
      }
    }

    // Get Filtered Recommendations
    async function getFilteredRecommendations() {
      const genre = document.getElementById("genre").value;
      const priceLimit = parseFloat(document.getElementById("priceLimit").value) || 1000;
      const resultsContainer = document.getElementById("results-container");

      resultsContainer.innerHTML = `<div class="loading"><div class="spinner"></div> Filtering books...</div>`;

      try {
        const response = await fetch(`${API_URL}/recommend`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId: getUserId(),
            genre: genre || undefined,
            priceRange: { min: 0, max: priceLimit },
            limit: 10
          })
        });

        const data = await response.json();

        if (data.success) {
          const filterText = genre ? `${genre} books under $${priceLimit}` : `Books under $${priceLimit}`;
          displayBooks(data.data.recommendedBooks, filterText);
        } else {
          resultsContainer.innerHTML = `<div class="info-message" style="border-left-color: #ef4444;">Error: ${data.message}</div>`;
        }
      } catch (error) {
        console.error("Error:", error);
        resultsContainer.innerHTML = `<div class="info-message" style="border-left-color: #ef4444;">Failed to get recommendations. Make sure the server is running!</div>`;
      }
    }

    // Display Books
    function displayBooks(books, title) {
      const resultsContainer = document.getElementById("results-container");

      if (!books || books.length === 0) {
        resultsContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <h3>No books found</h3>
            <p>Try adjusting your search criteria</p>
          </div>
        `;
        return;
      }

      let html = `<h2 style="margin-top: 30px; margin-bottom: 20px;">‚ú® ${title}</h2>`;
      html += `<div class="recommendations-grid">`;

      books.forEach(book => {
        const stars = "‚≠ê".repeat(Math.round(book.rating || 4));
        html += `
          <div class="book-card">
            <div class="book-image">
              <img src="${book.image}" alt="${book.title}" onerror="this.src='https://via.placeholder.com/200x300?text=${encodeURIComponent(book.title)}'">
            </div>
            <div class="book-info">
              <div class="book-title">${book.title}</div>
              <div class="book-author">by ${book.author}</div>
              <div class="book-genre">${book.genre || "Fiction"}</div>
              <div class="book-rating">
                <span class="stars">${stars}</span>
                <span class="rating-value">${(book.rating || 4).toFixed(1)}</span>
              </div>
              <div class="book-price">$${book.price.toFixed(2)}</div>
              <button class="btn-add-to-cart" onclick="addToCart('${book.title}', ${book.price})">
                üõí Add to Cart
              </button>
            </div>
          </div>
        `;
      });

      html += `</div>`;
      resultsContainer.innerHTML = html;
    }

    // Add to Cart (placeholder function)
    function addToCart(title, price) {
      alert(`Added "${title}" ($${price.toFixed(2)}) to your cart!`);
    }

    // Load recommendations on page load
    window.addEventListener('load', () => {
      const user = JSON.parse(localStorage.getItem("user") || "{}");
      if (!user.id) {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
